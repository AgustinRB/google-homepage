<!DOCTYPE html>
<html>
    <head>
        <style>
            html{
                min-height: 100%;
                position: relative;
            }

            body{
                margin: 0;
            }

            .content{
                padding-top: 109px;
                text-align: center;
            }
            .div-inferior{
                text-align: center;
                font-family: Arial;
                font-size: 13px;
            }

            .argentina{
                text-align: left;
                color: rgba(0,0,0,.54);
                font-family: Arial;
                font-size: 15px;
                margin-left: 30px;
            }

            .buscador{
                border-radius: 12px;
                border-style: groove;
                
            }
            .panel-inferior{
            background-color:#f2f2f2;  
            line-height: 40px;
            border-top-width: 1px;
            border-top-style: solid;
            border-top-color: rgb(228, 228, 228);
            }

            .panel-publicidad{
                padding-left: 27px;
                color: #5f6368;
                font-family: arial;
                font-size: 14px;
                margin: 0px !important;
            }
            .borde-inf{
                border-top-width: 1px;
                border-top-style: solid;
                border-top-color: rgb(228, 228, 228);
                border-bottom-style: solid;
                border-bottom-color: rgb(228,228,228);
                border-bottom-width: 1px;
                background-color:#f2f2f2; 
                line-height: 40px;
            }
            .pie-lateral{
                float: right;
                padding-left: 27px;
                color: #5f6368;
                font-family: arial;
                font-size: 14px;
                margin: 0px !important;
            }
            #footer{
                position: absolute;
                bottom: 0;
                width: 100%;
            }

        </style>
<title>Google</title>
    </head>
    <body>
        <div class=content>
        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <br>
        <input class="buscador"type="text" title="Buscar">
        <br>
        <button type="submit">Buscar con Google</button> 
        <button type="submit">Me siento con suerte</button>
        </div>

        <div class="div-inferior">
            Ofrecido por Google en:
            <a href="#">English</a>
        </div>
     
     
     <div id=footer>
        <div class="panel-inferior">
            <span class="argentina">Argentina</span>
        </div>
        <div class="borde-inf">
            <span>
                <a href="#" class=panel-publicidad>Publicidad</a>
                <a href="#" class=panel-publicidad>Negocios</a>
                <a href="#" class=panel-publicidad>Sobre Google</a>
                <a href="#" class=panel-publicidad>Como funciona la Busqueda</a>
                <a href="#" class=pie-lateral>Privacidad</a>
                <a href="#" class=pie-lateral>Condiciones</a>
                <a href="#" class=pie-lateral>Preferencias</a>
            </span>
        </div>
    </div>  

    </body>
</html>
